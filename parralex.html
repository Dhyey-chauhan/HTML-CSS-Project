<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Jost", sans-serif;
      }

      h2 {
        font-size: 64px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 2px 2px 5px #000;
      }

      p {
        font-size: 20px;
        color: #fff;
      }

      section {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("https://www.wscubetech.com/blog/wp-content/uploads/2024/01/front-end-developer-skills.webp");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

      .section-2 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("https://www.dukeuae.com/wp-content/uploads/2022/12/html-tagst.jpg.webp");
        background-size: cover;
        background-attachment: fixed;
      }

      .section-3 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("https://i0.wp.com/css-tricks.com/wp-content/uploads/2021/05/Screen-Shot-2021-05-19-at-10.46.22-AM.png?fit=2026%2C966&ssl=1");
        background-size: cover;
        background-attachment: fixed;
      }

      .section-4 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("https://web.dev/static/blog/introducing-learn-javascript/image/thumbnail.svg");
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h2>Parallax</h2>
        <p>I am Dhyey Chauhan. This is my mini project.</p>
      </div>
    </section>
    <section class="section-2">
      <div>
        <h2>HTML</h2>
        <p>I am learning and improving my HTML skills.</p>
      </div>
    </section>
    <section class="section-3">
      <div>
        <h2>CSS</h2>
        <p>I am also working on my CSS skills.</p>
      </div>
    </section>
    <section class="section-4">
      <div>
        <h2>JavaScript</h2>
        <p>I am also working on my JavaScript skills.</p>
      </div>
    </section>
  </body>
</html>
